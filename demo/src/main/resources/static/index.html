<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
    <h2>Логин</h2>
    <div class="container unauthenticated" style="margin-top: 100px">
        Через Facebook: <a href="/login">перейти</a>
    </div>

    <div class="container authenticated" style="display:none; margin-top: 100px">
        Зашли как: <span id="user"></span>
    </div>

    <script>
        $.get("/user", function(data) {
            $("#user").html(data.userAuthentication.details.name); // если user аутентифицирован, то мы показываем его имя
            $(".unauthenticated").hide(); // прячем блок .unauthenticated
            $(".authenticated").show() // показываем блок .authenticated
        });
    </script>
</body>
</html>
